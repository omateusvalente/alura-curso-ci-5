on:
  workflow_call:

jobs:
  
  ECS:
    runs-on: ubuntu-latest
    steps: 
    - name: "Configure AWS Credentials"
    # You may pin to the exact commit or the version.
    # uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838
      uses: aws-actions/configure-aws-credentials@v5.0.0
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2 
    
    - name: "Obtendo arquivo da tarefa"
      run: aws ecs describe-task-definition --task-defition Tarefa_API-GO --query --task-definition > taskdefition.json
    
    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: go
        image: omateusvalente/go_ci:{{githut.run_number}}
        environment-variables: |
          HOST=${{ secrets.DBHOST }}
          DBPORT=${{ secrets.DBPORT }}
          PORT=8000
          USER=${{ secrets.DBUSER }}
          PASSWORD=${{ secrets.DBPASSWORD }}
          DBNAME=${{ secrets.DBNAME }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: Servico_API-Go
        cluster: API-Go
        wait-for-service-stability: true
        
